# /ldap/slapd.conf - минимальная конфигурация OpenLDAP
include /etc/ldap/schema/core.schema
include /etc/ldap/schema/cosine.schema
include /etc/ldap/schema/nis.schema
include /etc/ldap/schema/inetorgperson.schema

# Логирование
loglevel statslog

# PID файлы
pidfile /var/run/slapd/slapd.pid
argsfile /var/run/slapd/slapd.args

# База данных MDB
database mdb
suffix "${LDAP_BASE_DN}"
rootdn "cn=admin,${LDAP_BASE_DN}"
rootpw {CRYPT}$6$rounds=656000$your-salt$HASH_FROM_SLAPPASSWD

directory /var/lib/ldap
index objectClass eq
index ou eq
index mail eq
index cn,sn eq

# Разрешения
access to attrs=userPassword
    by self write
    by anonymous auth
    by * none

access to dn.base=""
    by * read

access to *
    by self write
    by * read
